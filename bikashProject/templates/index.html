<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Text Analyzer</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to textUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TExt Utils!</strong> You can do anything with your text here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <form action='/analyze' method='post'>  {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let your textutil do the magic</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>
                

          <div class="custom-control custom-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove Punctuation</label>
          </div>

          <div class="custom-control custom-switch">
            <input  name="capitalize" type="checkbox" role="switch" id="customSwitch2">
            <label  for="customSwitch2">UpperCase</label>
          </div>

          <div class="custom-control custom-switch">
            <input  name="newlineremover" type="checkbox" role="switch" id="customSwitch3">
            <label  for="customSwitch3">Remove New LIne</label>
          </div>

          <div class="custom-control custom-switch">
            <input  name="extraspaceremover" type="checkbox" role="switch" id="customSwitch4">
            <label  for="customSwitch4">Remove Extra Space</label>
          </div>

          <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
        </form>
      </div>

                  

               
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
  </html>
